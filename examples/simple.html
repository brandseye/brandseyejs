<html>

<head>
    <meta charset="utf-8">
    <title>Example of displaying basic data</title>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://raw.github.com/novus/nvd3/master/nv.d3.js"></script>
    <script src="../src/brandseye-metrics.js"></script>
    <link href="https://raw.github.com/novus/nvd3/master/src/nv.d3.css" rel="stylesheet" type="text/css">
    <link href="../src/brandseye-metrics.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>
    Displaying a basic chart
</h1>

<div class="container">
    &nbsp;
</div>


<script>
    $(function() {
        var data = [
            { x: "apples", y: 10 },
            { x: "oranges", y: 5},
            { x: "pears", y: 7},
            { x: "bananas", y: 11}
        ];

        var graph = new brandseye.charts.BarChart();

        graph
            .data(data)
            .element($('.container')[0])
            .width(500)
            .height(500)
            .x(function(d) { return d.x; })
            .y(function(d) { return d.y; })
            .render();
    });
</script>


</body>

</html>
