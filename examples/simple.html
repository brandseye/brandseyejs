<html>

<head>
    <meta charset="utf-8">
    <title>Loading data</title>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="https://raw.github.com/novus/nvd3/master/nv.d3.js"></script>
    <script src="../src/brandseye-metrics.js"></script>
    <link href="../src/brandseye-metrics.css" rel="stylesheet" type="text/css">
    <link href="https://raw.github.com/novus/nvd3/master/src/nv.d3.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>
    Loading a basic chart
</h1>

<div class="container" style="width: 100px; height: 100px;">

</div>


<script>
    $(function() {
        var data = {
            key: "A demonstration",
            values: [
                { x: "apples", y: 10 },
                { x: "oranges", y: 5},
                { x: "pears", y: 7},
                { x: "bananas", y: 11}
            ]
        };

        var graph = new brandseye.charts.ColumnChart();


        graph
            .data(data)
            .element($('.container')[0])
            .width(100)
            .height(100)
                .showLabels(false)
                .showLegend(false)
            .x(function(d) { return d.x; })
            .y(function(d) { return d.y; })
            .render();
    });
</script>


</body>

</html>
