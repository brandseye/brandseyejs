<html>

<head>
    <meta charset="utf-8">
    <title>Example of displaying basic data</title>

    <script src="../lib/jquery-1.11.0.min.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/d3.v3.js" charset="utf-8"></script>
    <script src="../lib/moment.js" charset="utf-8"></script>
    <script src="../lib/nv-d3.js"></script>
    <link href="../lib/nv-d3.css" rel="stylesheet" type="text/css">

    <script src="../dist/brandseye.js"></script>
    <link href="../dist/brandseye.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>
    Displaying a basic chart
</h1>

<div class="container">
    &nbsp;
</div>


<script>
    $(function() {
        var data = [
            { x: "apples", y: 10 },
            { x: "oranges", y: 5},
            { x: "pears", y: 7},
            { x: "bananas", y: 11}
        ];

        var graph = new brandseye.charts.ColumnChart();

        graph
            .data(data)
            .element($('.container')[0])
            .render();
    });
</script>


</body>

</html>
