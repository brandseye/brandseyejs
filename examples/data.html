<html>

<head>
    <meta charset="utf-8">
    <title>Example of displaying basic data</title>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="../lib/nv-d3.js"></script>
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script src="../src/brandseye-metrics.js"></script>
    <link href="../src/brandseye-metrics.css" rel="stylesheet" type="text/css">
    <link href="../lib/nv-d3.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>
    Reading data from the BrandsEye API
</h1>

<p>
    This example pulls the last month of data from an account and displays it in a histogram.
</p>

<div class="container">
    &nbsp;
</div>


<script>
    $(function() {
        var graph = new brandseye.charts.VolumeMetric({
            account: "QUIR01BA",
            filter: "published inthelast week",
            key: '74c0643twmugtfqwo72n7sfai'
        });

        graph.run(function(graph) {
            graph
                    .width(850)
                    .height(350)
                    .showLabels(true)
                    .element($('.container')[0])
                    .render();
        });
    });
</script>

</body>

</html>
